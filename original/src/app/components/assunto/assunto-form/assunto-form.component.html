  
  <form [formGroup]="assuntoForm" (ngSubmit)="onSubmit()">
    
    @if(isEdit){
      <h4 class="titulo">Alterar Assunto</h4>
    }@else {
    <h4 class="titulo">Novo Assunto</h4>}
    <div class="form-group col-sm-12">
      <mat-form-field class="col-sm-4">     
        <mat-label>Descrição</mat-label>
        <input type="text" matInput placeholder="Descrição" maxlength="20" formControlName="descricao" class="form-control">
        <mat-hint *ngIf="assuntoForm.controls.descricao.invalid">*Campo Obrigatório (Máx 20 carac)</mat-hint>
      </mat-form-field>
    </div>


    <div class="row col-sm-12">
      <div class="col-sm-2">
      @if (isEdit) {
      <button mat-raised-button color="primary" class="col-sm-12" [disabled]="!assuntoForm.valid">Atualizar</button>
      }@else {
      <button mat-raised-button color="primary" class="col-sm-12" [disabled]="!assuntoForm.valid" type="submit">Salvar</button>
      }
      </div>
    </div>
  </form>
