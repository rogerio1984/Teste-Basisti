@if (AutorList && AutorList.length>0) {
<div class="mat-elevation-z8 w-full ">
  <div class="flex justify-end p-8 text-right" style="padding: 15px; text-align: right;">
    <button mat-raised-button color="primary" routerLink="/create-autor"> Novo Autor</button>
  </div>
  <div class="titulo">Autores:</div>
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field> -->
  <div class="divTable col-sm-12" >
  <table mat-table [dataSource]="AutorList" > 

   <!---  Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- CodAu Column -->
    <ng-container matColumnDef="codAu">
      <th mat-header-cell *matHeaderCellDef  class="col-sm-1"> CodAu </th>
      <td mat-cell *matCellDef="let element"> {{element.codAu}} </td>
      <mat-footer-cell *matFooterCellDef mat-table-filter-trigger>CodAu</mat-footer-cell>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef  class="col-sm-9"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      <mat-footer-cell *matFooterCellDef mat-table-filter-trigger>Nome</mat-footer-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  class="col-sm-2"> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editAutor(element.codAu)">Edit</button>&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="warn" (click)="DeleteAutor(element.codAu)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>}
